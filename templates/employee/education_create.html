{% extends 'pages/employee_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Education Information Create{% endblock %}
{% block dashboard_employee %}
<div class="container-field">
    <!-- Example Code -->
        <div class="col-xl-8 col-lg-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
                    <h5>Create Education Information</h5>
                    <a class="btn btn-sm btn-outline-primary" href="{% url 'employee:profile_building_progress' %}">Back</a>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="btn-group gap-2">
                            <button class="btn btn-sm btn-outline-Jobdogg" type="submit" name="education">Save</button>
                            <button class="btn btn-sm btn-outline-primary" type="submit" name="education_more">Add More</button>
                            <a class="btn btn-sm btn-outline-primary" href="{% url 'employee:education_list' %}">Cancel</a>
                        </div>
                    </form>
                    
                </div>
               
            </div>
        </div>
    <!-- End Example Code -->
</div>
{% endblock %}
