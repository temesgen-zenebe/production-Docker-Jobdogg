{% extends 'pages/employee_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Card Information Create{% endblock %}
{% block dashboard_employee %}
    <!-- Example Code -->
        <div class="col-xl-8 col-lg-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
                    <h5>Card Info Creation </h5>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="btn-group gap-2">
                          <button class="btn btn-sm btn-outline-primary" type="submit">Save</button>
                          <a href="{% url 'employee:card_list' %}" class="btn btn-sm btn-outline-secondary" >Cancel</a>
                        </div>
                    </form>
                    
                </div>
               
            </div>
        </div>
    <!-- End Example Code -->
{% endblock %}
