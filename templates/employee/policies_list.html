{% extends 'pages/employee_dashboard.html' %}
{% load static %}
{% block dashboard_employee %}
  <h1>Policies List</h1>
  <ul>
    {% for policy in object_list %}
    <li>
        <a href="{% url 'employee:policies_detail' policy.slug %}">
            {{ policy.title|safe }}
        </a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
