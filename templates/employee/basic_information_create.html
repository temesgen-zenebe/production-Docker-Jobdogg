{% extends 'pages/employee_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Basic Information Create{% endblock %}
{% block dashboard_employee %}
    <!-- Example Code -->
        <div class="col-xl-8 col-lg-6 col-md-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-2 d-flex flex-row align-items-center justify-content-between">
                    <h5>Create Basic Information</h5>
                    <a class="btn btn-sm btn-outline-primary" href="{% url 'employee:profile_building_progress' %}">Back</a>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-sm btn-outline-primary" type="submit">Save</button>
                    </form>
                </div>
               
            </div>
        </div>
    <!-- End Example Code -->
{% endblock %}
