
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="container my-5 py-3 ">
  <div class="card border-warning1 m-auto my-5 mb-3 shadow" style="max-width: 30rem;">
    <div class="card-header text-center "><h6 class="fontColor-orang">LOG IN</h6></div>
    <div class="card-body ">
      <form method="POST" class="m-auto" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="div_id_login" class="mb-3"> 
          <label for="id_login" class="form-label requiredField">Username<span class="asteriskField">*</span></label> 
          <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" class="textinput form-control" required="" id="id_login"> 
        </div> 
        <div id="div_id_password" class="mb-3"> 
          <label for="id_password" class="form-label requiredField">Password<span class="asteriskField">*</span></label> 
          <div class="input-group">
            <input type="password" name="password" placeholder="Password" 
            autocomplete="current-password" 
            class="passwordinput form-control" 
            required="" 
            id="id_password"> 
            <span class="input-group-text">
              <i class="fa fa-eye toggle-password" aria-hidden="true"></i>
            </span> 
          </div>
        </div> 
        <div class="mb-3"> 
          <div id="div_id_remember" class="mb-3 form-check"> 
            <input type="checkbox" name="remember" class="checkboxinput form-check-input" id="id_remember"> 
            <label for="id_remember" class="form-check-label">Remember Me</label> 
          </div> 
        </div>
        <div class="d-grid gap-2 py-2 text-center">
          <button class="form-control form-control-sm btn-booster-orang text-decoration-none">Login</button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <p>
        Need an account?
        <a href="{% url 'account_signup' %}">Register</a>.<br>
        Lost your password?
        <a href="{% url 'account_reset_password' %}">Reset it</a>.
      </p>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.querySelector('#id_password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });
  });
</script>
{% endblock %}
