{% extends '_base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block title %}Signup{% endblock %}
{% block main %}
<div class="container my-5 py-2">
  <div
    class="card border-warning1 m-auto mb-3 my-5 shadow-lg rounded"
    style="max-width: 35rem"
  >
    <div class="card-header text-center"><h6>Register</h6></div>
    <div class="card-body">
      <form method="POST" class="m-auto mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="div_id_username" class="mb-3">
          <label for="id_username" class="form-label requiredField">
            Username<span class="asteriskField">*</span>
          </label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            autocomplete="username"
            minlength="1"
            maxlength="150"
            class="textinput form-control form-control-sm"
            required=""
            id="id_username"
          />
        </div>
        <div id="div_id_email" class="mb-3">
          <label for="id_email" class="form-label requiredField"> 
            E-mail <span class="asteriskField">*</label>
          <input
            type="email"
            name="email"
            placeholder="E-mail address"
            autocomplete="email"
            class="textinput form-control form-control-sm"
            id="id_email"
          />
        </div>
        <div id="div_id_first_name" class="mb-3">
          <label for="id_first_name" class="form-label"> First name </label>
          <input
            type="text"
            name="first_name"
            maxlength="50"
            class="textinput form-control form-control-sm"
            id="id_first_name"
          />
        </div>
        <div id="div_id_last_name" class="mb-3">
          <label for="id_last_name" class="form-label"> Last name </label>
          <input
            type="text"
            name="last_name"
            maxlength="50"
            class="textinput form-control form-control-sm"
            id="id_last_name"
          />
        </div>
        <div id="div_id_user_type" class="mb-3">
          <label for="id_user_type" class="form-label requiredField">
            User type<span class="asteriskField">*</span>
          </label>
          <select name="user_type" class="select form-select form-select-sm" id="id_user_type">
            <option value="employee">employee</option>
            <option value="employer">employer</option>
          </select>
        </div>
        <div id="div_id_password1" class="mb-3"> 
          <label for="id_password1" class="form-label requiredField">Password<span class="asteriskField">*</span></label> 
          <div class="input-group">
              <input type="password" name="password1" placeholder="Password" autocomplete="new-password" 
              class="passwordinput form-control form-control-sm" required="" id="id_password1"> 
              <span class="input-group-text">
                  <i class="fa fa-eye toggle-password" aria-hidden="true"></i>
              </span>
          </div>
        </div> 
        
        <div id="div_id_password2" class="mb-3"> 
          <label for="id_password2" class="form-label requiredField">Password (again)<span class="asteriskField">*</span></label> 
          <div class="input-group">
              <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" 
              class="passwordinput form-control form-control-sm" required="" id="id_password2"> 
              <span class="input-group-text">
                  <i class="fa fa-eye toggle-password" aria-hidden="true"></i>
              </span>
          </div>
        </div>
      
        <button class="form-control form-control-sm btn-booster-orang">
          Signup
        </button>
      </form>
    </div>
    <div class="card-footer">
      Already have an account? <a href="{% url 'account_login' %}">Log in</a>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
  const togglePassword = document.querySelectorAll('.toggle-password');
  togglePassword.forEach(function(icon) {
    icon.addEventListener('click', function() {
        const passwordInput = this.parentElement.previousElementSibling;
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    });
  });
  });
  </script>
{% endblock %}
