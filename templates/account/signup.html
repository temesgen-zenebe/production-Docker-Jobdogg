{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="my-5 py-2 mx-1">
  <div class="card border-warning1 m-auto mb-3 my-5 shadow-lg  rounded " style="max-width: 30rem">
    <div class="card-header text-center">Register</div>
    <div class="card-body">
      <form method="POST" class="m-auto mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="form-control form-control-sm btn-booster-orang">REGISTER</button>
      </form>
    </div>
    <div class="card-footer">
      Already have an account? <a href="{% url 'account_login' %}">Log in</a>
    </div>
  </div>
</div>
{% endblock %}
