{% extends 'pages/employer_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load user_tags %}
{% block title %}Create Date Assigned{% endblock %}
{% block dashboard_employer %}
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6 ">
           
            <div class="card">
                <div class="card-header d-flex jestifing-content-between gap-4">
                    <h6>Create Time Card</h6>
                    <a href="{% url 'timeCard:create_date_assigned' %}">create date</a>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy  }}
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
